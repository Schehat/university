<!DOCTYPE html>
<html lang="de">
    <head>
        <title>title</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            Celsius: <input type="number" id="celsius"> <br>
            <input type="button" onclick="convert()" value="Berechne"> <br>
            Fahrenheit: <span id="fahrenheit"></span>
            <script>
                function convert() {
                    let celsius = document.getElementById("celsius").value
                    let fahrenheit = 1.8*celsius + 32
                    document.getElementById("fahrenheit").innerHTML = fahrenheit;
                }
            </script> 
        </form>
    </body>
</html>
