<!DOCTYPE html>
<html lang="de">
    <head>
        <title>title</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            Menge: <input type="number" id="menge"> <br>
            Distanz: <input type="number" id="distanz"> <br>
            Verbrauch pro 100km: <span id="verbrauch"></span> <br>
            <input type="button" value="berechnen" onclick="berechnen()">
            <script>
                function berechnen() {
                    let menge = document.getElementById("menge").value;
                    let distanz = document.getElementById("distanz").value
                    let verbrauch = menge / distanz * 100;
                    document.getElementById("verbrauch").innerHTML = verbrauch;
                }
            </script>
        </form>
    </body>
</html>
