<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Titel</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            Dollar: <input type="number" id="dollar"> <br/>
            Faktor: <input type="number" id="faktor"> <br/>
            Euro: <span id="euro"></span> <br/> 
            <input type="button" value="Berechne" onclick="berechne()">
            <script>
                function berechne() {
                    let dollar = document.getElementById("dollar").value;
                    let faktor = document.getElementById("faktor").value;
                    let params = new URLSearchParams({"dollar": dollar, "faktor": faktor});
                    let url = "http://localhost:8080/7_js/resources/Converter?";
                    fetch(url + params)
                        .then(response => response.json())
                        .then(data => document.getElementById("euro").innerHTML 
                        = data.euro)
                        .catch(alert("Fehler ist passiert!"));
                }
            </script>
        </form>
    </body>
</html>
