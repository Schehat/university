<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head>
        <title>BMI Ergebnis</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>    
    </h:head>
    <h:body>
        <div class="container">
            <h3> Dein BMI vom 
                <h:outputText  value="#{handler.today()}" > 
                    <f:convertDateTime dateStyle="long" locale="de"/>
                </h:outputText>
            </h3>
            <h:form>
                <p>
                    Du hast einen BMI von:
                    <h:outputText  value="#{data.bmi}" >
                        <f:convertNumber type="number" maxFractionDigits="2"/>
                    </h:outputText>                         
                    --
                    <h:outputText  value="#{handler.createMessage(data)}" /> !!
                </p>
                <p>
                    Der bisher größte gemessene BMI-Wert war: 
                    <h:outputText  value="#{handler.getMaxBmi()}" >
                        <f:convertNumber type="number" maxFractionDigits="2"/>
                    </h:outputText>
                </p>

                <h:link value = "zurueck zur Berechnung" outcome = "bmiEingabe.xhtml" 
                        styleClass="btn btn-link"/>

            </h:form>
        </div>
    </h:body>
</html>
