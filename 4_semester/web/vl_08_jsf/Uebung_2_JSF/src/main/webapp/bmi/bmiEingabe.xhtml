<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>BMI Berechnung</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>    
    </h:head>
    <h:body>
        <div class="container">
        <h2> BMI Berechnung </h2>

        <h:form>
            Gewicht:  <h:inputText value="#{data.weight}" 
                                   validatorMessage="Gewicht nicht im Intervall [40,140]"
                                   styleClass="form-control"/> <br/> 

            Größe:  <h:inputText value="#{data.height}" validatorMessage="Größe nicht im Intervall [1.5,2.2]"
                                 styleClass="form-control"/> <br/> 

            <h:commandButton value = "berechne BMI"
                             action="#{handler.clickBmi(data)}"
                             styleClass="btn btn-success"/>
        </h:form>
        </div>
    </h:body>
</html>
