<!DOCTYPE html>
<html lang="de">

<head>
    <title>BMI Berechnung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1> BMI Berechnung</h1>

    <form class="form-group">
        <label> Gewicht</label> <br>
        <input class="form-control" type="number" [(ngModel)]="weight" name="70" value="70" id="gewicht" placeholder="in kg" min="0"
            max="150" pattern="[0-9]" value=70 required /> <br>

        <label> Größe</label> <br>
        <input class="form-control" type="number" [(ngModel)]="size" name="180" value="180" id="groese" placeholder="in cm" min="30" max="250"
            pattern="[0-9]" value=180 required /> <br>


        <button type="button" (click)="evaluate()" id="berechnen"> Berechnen </button>
    </form>
    <br>

    <h1> BMI Ergebnis</h1>

    <form class="form-group">
        <label> Ihr BMI: <span id="currentBMI"> {{ getBMI() }} </span> </label> <br>

        <label> Ergebnis: <span id="ergebnis"> {{ getResult() }} </span> </label> <br>

        <label> Der bisher größte gemessene BMI-Wert war <span id="maxBMI"> {{ getMaxBMI() }} </span> </label>
        <br>
    </form>
</body>

</html>
