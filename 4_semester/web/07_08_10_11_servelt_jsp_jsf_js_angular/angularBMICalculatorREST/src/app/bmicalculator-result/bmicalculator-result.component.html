<!DOCTYPE html>
<html lang="de">

<head>
    <title>BMI Berechnung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h1> BMI Ergebnis</h1>
    <form class="form-group">
        <label> Ihr BMI: <span id="currentBMI"> {{ bmi.bmi }} </span> </label> <br>

        <label> Ergebnis: <span id="ergebnis"> {{ bmi.ergebnis }} </span> </label> <br>

        <label> Der bisher größte gemessene BMI-Wert war <span id="maxBMI"> {{ maxBMI }} </span> </label>
        <br>
    </form>
</body>

</html>
