<!DOCTYPE html>
<html lang="de">
    <head>
        <title>BMI Berechnung</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="bmi_start.js" defer></script>
    </head>
    <body>
        <h1> BMI Berechnung</h1>
        
        <form class="form-group">
            Gewicht<br>
            <input class="form-control" type="number" id="gewicht" placeholder="in kg" min="0" max="150" 
                   pattern="[0-9]" value=70 required/> <br>
            
            Größe<br>
            <input class="form-control" type="number" id="groese" placeholder="in cm" min="30" max="250" 
                   pattern="[0-9]" value=180 required/> <br>
            
            <input type="button" id="berechnen" value="berechnen"> 
        </form>
    </body>
</html>
